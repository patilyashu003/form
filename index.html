<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Form</title>
</head>
<body>
  <h2>Modal Signup Form</h2>
  <button onclick="document.getElementById('id101').style.display='block'" class="fist">Sign</button>

  <div id="id101" class="modal">
    <span onclick="document.getElementById('id101').style.display='none'" class="close" title="close modal">&times;</span>

    <form class="modal-containe" id="signupForm">
      <div class="containe">
        <h1>Sign Up</h1>
        <p>Please fill in this form to create an account.</p>
        <hr>
        
        <label><b>Email</b></label><br>
        <input type="text" placeholder="Enter email" id="email" required><br><br>

        <label><b>Password</b></label><br>
        <input type="password" placeholder="Enter password" id="password" required><br><br>

        <label><b>Repeat Password</b></label><br>
        <input type="password" placeholder="Repeat password" id="repeat" required><br><br>

        <label><input type="checkbox" id="checkbox"> Remember me</label>
        <p>By creating an account you agree to <a href="#">Terms & Privacy</a>.</p>

        <div class="button">
          <button type="button" onclick="document.getElementById('id101').style.display='none'" class="canclebtn">Cancel</button>
          <button type="submit" class="signup">Sign Up</button>
        </div>
      </div>
    </form>
  </div>

  <div id="output"></div>

  <script src="script.js"></script>
</body>
</html>
